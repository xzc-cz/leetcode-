<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /**
         * @param {ListNode} head
         * @return {ListNode}
         */

        // 双指针：
        var reverseList = function(head) {
            if (!head || !head.next) return head;
            let temp = null,
                pre = null,
                cur = head;
            while (cur) {
                temp = cur.next;
                cur.next = pre;
                pre = cur;
                cur = temp;
            }
            // temp = cur = null;
            return pre;
        };

        // 递归：
        var reverse = function(pre, head) {
            if (!head) return pre;
            const temp = head.next;
            head.next = pre;
            pre = head
            return reverse(pre, temp);
        }

        var reverseList = function(head) {
            return reverse(null, head);
        };

        // 递归2
        var reverse = function(head) {
            if (!head || !head.next) return head;
            // 从后往前翻
            const pre = reverse(head.next);
            head.next = pre.next;
            pre.next = head;
            return head;
        }

        var reverseList = function(head) {
            let cur = head;
            while (cur && cur.next) {
                cur = cur.next;
            }
            reverse(head);
            return cur;
        };
    </script>
</body>

</html>
