    <title>Document</title>
    <script>
        var nums = [2, 7, 11, 15];
        var target = 9;
        // var newArr = [];
        // for (var i = 0; i < nums.length; i++) {
        //     for (var j = i + 1; j < nums.length; j++) {
        //         if (nums[i] + nums[j] == target) {
        //             newArr[newArr.length] = i;
        //             newArr[newArr.length] = j;
        //             console.log(newArr);
        //         }
        //     }
        // }

        for (var i = 0; i < nums.length; i++) {
            var dif = target - nums[i];
            // j = i + 1 的目的是减少重复计算和避免两个元素下标相同
            for (var j = i + 1; j < nums.length; j++) {
                if (nums[j] == dif)
                    return [i, j];
            }
        }
    </script>
