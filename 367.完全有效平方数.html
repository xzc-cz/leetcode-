    <title>Document</title>
    <script>
        var isPerfectSquare = function(num) {
            if (num == 1) {
                return 1;
            }
            let min = 1,
                max = num;
            while (max >= min) {
                let mid = (max + min) >> 1;
                let t = num / mid;
                if (t == mid) {
                    if (num % mid == 0) {
                        return true;
                    }
                    min = mid + 1;
                } else if (t < mid) {
                    max = mid - 1;
                } else {
                    min = mid + 1
                }
            }
            return false;
        };

        var num = 104976;
        console.log(isPerfectSquare(num));
    </script>
