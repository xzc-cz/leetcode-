<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var romanToInt = function(s) {

            const map = {
                I: 1,
                V: 5,
                X: 10,
                L: 50,
                C: 100,
                D: 500,
                M: 1000
            }
            let res = 0
            for (let i = 0; i < s.length; i++) {
                // 如果比后一个罗马字符小，则说明是负值，比如IV中的 I 为 -1
                if (map[s[i]] < map[s[i + 1]]) {
                    res -= map[s[i]]
                } else {
                    res += map[s[i]]
                }
            }
            return res
        };

        var text = romanToInt('MCMXCIV');
        console.log(text);
    </script>
</head>
