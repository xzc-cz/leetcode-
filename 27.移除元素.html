        var removeElement = function(nums, val) {
            var slow = 0;
            for (var fast = 0; fast < nums.length; fast++) {
                if (nums[fast] != val) {
                    nums[slow++] = nums[fast];
                }
            }
            return slow;
        };

        var nums = [3, 2, 2, 3],
            val = 3;
        console.log(removeElement(nums, val));
