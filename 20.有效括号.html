<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var isValid = function(s) {
            const stack = [];
            for (let i = 0; i < s.length; i++) {
                let c = s[i];
                switch (c) {
                    case '(':
                        stack.push(')');
                        break;
                    case '[':
                        stack.push(']');
                        break;
                    case '{':
                        stack.push('}');
                        break;
                    default:
                        if (c !== stack.pop()) {
                            return false;
                        }
                }
            }
            return stack.length === 0;
        };
    </script>
</head>
