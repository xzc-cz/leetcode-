<!DOCTYPE html>

    <title>Document</title>
    <script>
        var moveZeroes = function(nums) {
            let slow = 0;
            for (let i = 0; i < nums.length; i++) {
                if (nums[i] != 0) {
                    nums[slow++] = nums[i];
                }
            }
            while (slow < nums.length) {
                nums[slow++] = 0;
            }
            return nums;

        };

        var text = moveZeroes([0, 1, 0, 3, 12]);
        console.log(text);
    </script>
